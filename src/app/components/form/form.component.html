
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="mx-1 mx-md-4" [formGroup]="formRegister" (ngSubmit)="register()">
    
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input formControlName="name" type="text" id="form3Example1c" class="form-control" placeholder="Name"/>
                            <div class="valid" *ngIf="formRegister.controls['name'].valid">
                                Correct Name
                            </div>
                            <div class="invalid" *ngIf="formRegister.controls['name'].errors?.['required']">
                                Name cannot be empty
                            </div>
                            <div class="invalid" *ngIf="formRegister.controls['name'].errors?.['minlength']">
                                Name has to have at least 3 characters
                            </div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input formControlName="email" type="email" id="form3Example3c" class="form-control" placeholder="Email"/>
                                <div class="valid" *ngIf="formRegister.controls['email'].valid">
                                    Valid Email
                                </div>
                                <div class="invalid" *ngIf="formRegister.controls['email'].errors?.['required']">
                                    Email cannot be empty
                                </div>
                                <div class="invalid" *ngIf="formRegister.controls['email'].errors?.['required']">
                                    Wrong format Email
                                </div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input formControlName="password" type="password" id="form3Example4c" class="form-control" placeholder="Password"/>
                                <div class="valid" *ngIf="formRegister.controls['password'].valid">
                                    Valid Password
                                </div>
                                <div class="invalid" *ngIf="formRegister.controls['password'].errors?.['required']">
                                    Password cannot be empty
                                </div>
                                <div class="invalid" *ngIf="formRegister.controls['password'].errors?.['minlength']">
                                    Password has to have at least 8 characters
                                </div>
                          </div>
                        </div>
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input formControlName="acceptTerms" class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <div>
                            <label class="form-check-label" for="form2Example3">
                                I agree all statements in <a href="#!">Terms of service</a>
                            </label>
                            <div *ngIf="formRegister.controls['acceptTerms'].errors?.['requiredTrue']">
                                You should accept service's terms
                            </div>
                          </div>
                        </div>
                        
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-primary btn-lg" [disabled]="formRegister.invalid">Register</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
